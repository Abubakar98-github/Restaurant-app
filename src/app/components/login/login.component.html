<div class="col-lg-6">


    <h1 class="my-3">Login Form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

        <div class="form-group">
            <input type="email" placeholder="Email address" class="   form-control" name="email" formControlName="email"
                [class.is-invalid]="f['email'].invalid && f['email'].touched" />
        </div>
        <div class="alert alert-danger" *ngIf="f['email'].invalid && f['email'].touched">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">
                Email is required
            </div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']">
                invalid Email
            </div>
        </div>
        <div class="form-group">
            <input type="password" required placeholder="Password" class=" mt-4 form-control" name="password"
                formControlName="password" [class.is-invalid]="f['password'].invalid && f['password'].touched" />
        </div>
        <div class="alert alert-danger" *ngIf="f['password'].invalid && f['password'].touched">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">
                Password is required
            </div>
            <div *ngIf="f['password'].errors && f['password'].errors['minlength']">
                Strong password & Minimum 8 Character
            </div>
        </div>
        <button type="submit" class="w-100 mt-2 btn btn-primary" [class.disabled]="loginForm.invalid">
            Login
        </button>
        <div class="mt-4">
            <a routerLink="/signup" class="w-100 btn btn-primary">Create New Account</a>
        </div>

    </form>
</div>
