<div class="col-lg-6">


    <h1>Edit Restaurant</h1>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> Your data has been Updated successfully done.
        <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>


    <form [formGroup]="editRestaurant" (ngSubmit)="updateResto()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control " placeholder="Enter Name" name="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control " placeholder="Enter Email" name="email" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control " placeholder="Enter Address" name="address" formGroupName="address">
        </div>
        <button type="submit" class="w-100 btn btn-primary">Update</button>
    </form>
</div>
