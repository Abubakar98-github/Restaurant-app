<div class="col-lg-6">

    <h1 class="my-3">Registration Form</h1>
    <form [formGroup]="signupForm" (ngSubmit)="submitData()">
        <div class="form-group ">
            <input type="text" placeholder="Enter name" class="form-control" name="name" formControlName="name"
                [class.is-invalid]="f['name'].invalid && f['name'].touched" />
        </div>
        <div class="alert alert-danger" *ngIf="f['name'].invalid && f['name'].touched">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">
                Name is required
            </div>
            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">
                3 Character Minimum
            </div>
            <div *ngIf="f['name'].errors && f['name'].errors['maxlength']">
                20 Character Maximum
            </div>
        </div>

        <div class="form-group">
            <input type="number" placeholder="Mobile number" class=" mt-4  form-control" name="mobile"
                formControlName="number" [class.is-invalid]="f['number'].invalid && f['number'].touched" />
        </div>
        <div class="alert alert-danger" *ngIf="f['number'].invalid && f['number'].touched">
            <div *ngIf="f['number'].errors && f['number'].errors['required']">
                Number is required
            </div>
            <!-- <div *ngIf="f['number'].errors && f['number'].errors['pattern']">
                invalid Number
            </div> -->
        </div>
        <div class="form-group mt-4">

            <select class="form-select " name="city" [class.is-invalid]="f['city'].invalid && f['city'].touched"
                formControlName="city">
                <option value="">Select City</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Karachi">Karachi</option>
                <option value="Faisalabad">Faisalabad</option>
                <option value="Rawalpindi">Rawalpindi</option>
            </select>
            <div class="alert alert-danger" *ngIf="f['city'].invalid && f['city'].touched">
                <div *ngIf="f['city'].errors && f['city'].errors['required']">
                    City is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email address" class="  mt-4 form-control" name="email"
                formControlName="email" [class.is-invalid]="f['email'].invalid && f['email'].touched" />
        </div>
        <div class="alert alert-danger" *ngIf="f['email'].invalid && f['email'].touched">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">
                Email is required
            </div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']">
                invalid Email
            </div>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password" class=" mt-4 form-control" name="password"
                formControlName="password" [class.is-invalid]="f['password'].invalid && f['password'].touched" />
        </div>
        <div class="alert alert-danger" *ngIf="f['password'].invalid && f['password'].touched">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">
                Password is required
            </div>
            <div *ngIf="f['password'].errors && f['password'].errors['minlength']">
                Strong password & Minimum 8 Character
            </div>
        </div>
        <label class="form-check-label mt-2">Gender: </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male" formControlName="gender">
            <label> Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="female" formControlName="gender">
            <label> Female</label>
        </div>
        <label for="" class="mt-2">Hobbies:</label>
        <div *ngFor="let hobby of hobbiesArray, let i = index;">
            <label for="">
                <input type="checkbox" class="form-check-input" (change)="onChange($event)" [value]="hobby"
                    name="hobbies">
                {{hobby}}
            </label>

        </div>

        <label for="" class="mt-2">Terms & Conditions:</label>
        <div class="form-check ">
            <input class="form-check-input" type="checkbox" name="accept" formControlName="accept">
            <label> I Accept The Terms & Conditions</label>
        </div>


        <button type="submit" class="w-100 mt-4 btn btn-primary" [class.disabled]="signupForm.invalid">
            Sign Up
        </button>
        <div class="my-4 text-center">
            <span>Already have an account?</span>
            <a routerLink="/login">Login Here</a>
        </div>
    </form>

</div>
