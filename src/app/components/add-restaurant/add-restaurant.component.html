<div class="col-lg-6">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your Data Has Been Entered
        <button (click)="close()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h1>Add New Restaurant</h1>

    <form [formGroup]="addRestaurant" (ngSubmit)="collectRestaurant()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Restaurant Name</label>
            <input type="text" class="form-control " placeholder="Enter Name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Restaurant Email</label>
            <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Restaurant Address</label>
            <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
        </div>
        <button type="submit" class="w-100 btn btn-primary">Add Restaurant</button>
    </form>
</div>
